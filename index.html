<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Dotma Soundboard</title>
        <meta name="description" content="Sounds of Dotma">
        <meta name="author" content="aXises">
        <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Source+Sans+Pro:300,400,700" rel="stylesheet">
        <link rel="stylesheet" href="node_modules/reset-css/reset.css">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="public/Stylesheets/style.css">
    </head>
    <body>
        <nav class="animation-prop">
            <header class="align-vertical">
                <h1>DOTMA SOUNDBOARD</h1>
            </header>
            <ul>
                <li class="align-vertical align-horizontal animation-prop">
                    <p>Alex</p>
                </li>
                <li class="align-vertical align-horizontal animation-prop">
                    <p>Tony</p>
                </li>
                <li class="align-vertical align-horizontal animation-prop">
                    <p>Brad</p>
                </li>
            </ul>
        </nav>
        <header>
            <div class="align-horizontal">
                <h1><span>DOTMA</span> SOUNDBOARD</h1>
            </div>
            <div class="align-horizontal">
                <p>SOUNDS OF DOTMA</p>
            </div>
        </header>
        <hr>
        <main>
            <section>
                <header class="align-horizontal">
                    <h1>Alex</h1>
                </header>
                <div class="align-horizontal">
                    <p>ARP Spoof mimicking specialist, Head of the dumb kid division.</p>
                </div>
                <section class ="container">
                    <div class="row">
                        <div class="item col col-xl-4 col-md-12 col-sm-12 col-12 animation-prop">
                            <header class="align-horizontal">
                                <h1>Initializing the ARP Spoof</h1>
                            </header>
                            <div class="align-horizontal">
                                <div class="play align-horizontal align-vertical animation-prop">
                                    <ion-icon name="volume-high"></ion-icon>
                                </div>
                            </div>
                        </div>
                        <div class="item col col-xl-4 col-md-12 col-sm-12 col-12 animation-prop">
                            <header class="align-horizontal">
                                <h1>Mimic the router</h1>
                            </header>
                            <div class="align-horizontal">
                                <div class="play align-horizontal align-vertical animation-prop">
                                    <ion-icon name="volume-high"></ion-icon>
                                </div>
                            </div>
                        </div>
                        <div class="item col col-xl-4 col-md-12 col-sm-12 col-12 animation-prop">
                            <header class="align-horizontal">
                                <h1>Click</h1>
                            </header>
                            <div class="align-horizontal">
                                <div class="play align-horizontal align-vertical animation-prop">
                                    <ion-icon name="volume-high"></ion-icon>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </main>
        <footer>

        </footer>
    </body>
    <script src="https://unpkg.com/ionicons@4.5.0/dist/ionicons.js"></script>
</html>
